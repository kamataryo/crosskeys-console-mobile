<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
      html, body {
        height: 100%;
        overflow: hidden;
        margin: 0;
      }
      .v-wrap {
        display: flex;
        align-items: stretch;
        justify-content: space-between;
        flex-direction: column;
        height: 100%;
       }
      .h-wrap {
        display: flex;
        align-items: stretch;
        justify-content: space-between;
        flex-direction: row; 
        height: 100%;
        margin: 5px;
        padding: 0;
      }
      .button {
        font-size: 20px;
        font-weight: bold;
        border-radius: 0;
        -webkit-appearance: none;
        height: 100%;
        background-color: lightgray;
      }
      .flex-1 {
        padding: 0;
        margin: auto 5px;
        flex: 1;
      }
    </style>
    <title>cross keys</title>
  </head>
  <body>
    <form method="get" class="v-wrap">
      <div class="h-wrap">
        <div class="padding flex-1"><!--詰め物--></div>
        <button class="button flex-1" type="submit" id="front" name="front" value="1">前進</button>
        <div class="padding flex-1"><!--詰め物--></div>
      </div>
      <div class="h-wrap">
        <button class="button flex-1" type="submit" id="left" name="left" value="1">左旋回</button>
        <button class="button flex-1" type="submit" id="stop" name="stop" value="1">停止</button>
        <button class="button flex-1" type="submit" id="right" name="right" value="1">右旋回</button>
      </div>
      <div class="h-wrap">
        <div class="padding flex-1"><!--詰め物--></div>
        <button class="button flex-1" type="submit" id="back" name="back" value="1">後退</button>
        <div class="padding flex-1"><!--詰め物--></div>
      </div>
    </form>
  </body>
</html>
